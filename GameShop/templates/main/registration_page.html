<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registation</title>
</head>
<body>
    <h2>Регистрация пользователя</h2>
    <h1>{{ error }}</h1>
    <h1>{{ message }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Введите логин</label>
        <input type="text" id="username" name="username" maxlength="30" required>

        <label for="password">Введите пароль</label>
        <input type="text" id="password" name="password" minlength="8" required>

        <label for="repeat_password">Введите пароль</label>
        <input type="text" id="repeat_password" name="repeat_password" minlength="8" required>

        <label for="age">Введите свой возраст</label>
        <input type="number" id="age" name="age" min="1" max="150"  required>

        <button type="submit">Зарегистрироваться</button>

        <h3><a href="/platform/">Главная</a></h3>
    </form>
</body>
</html>
